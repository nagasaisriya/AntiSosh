              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

              <a class="nav-link" href="/result">Result</a><span class="sr-only">(current)</span></a>

<h2 class="text-center">Doctor Registration</h2>
    <div align="center" py="25px" my="50px">
        <div align="center" class="border">
            <form action="/regdoc" method = "POST">
                {{msg}}<br>
                <input id="username" name="username" type="text" placeholder="Enter Your Username"
                    class="textbox" /></br></br>
                <input id="email" name="email" type="text" placeholder="Enter Your Email ID"
                    class="textbox" /></br></br>
                <input id="hospital_name" name="hospital_name" type="text" placeholder="Enter Hospital name"
                    class="textbox" /></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password"
                    class="textbox" /></br></br>
                <input type="submit" class="btn btn-primary" value="Sign Up"></br>
            </form>
            
        </div>
    </div>
</body>
